<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main | kakao_clone</title>
    <script src="https://kit.fontawesome.com/ec60a0f11e.js" 
    crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">14:35</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery__percent">
                100%
            </span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header-column__title">chats</h1>
        </div>
        <div class="header__header-column">
            <span class="header-column__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header-column__icon">
                <i class="far fa-comment"></i>
            </span>
            <span class="header-column__icon">
                <i class="fas fa-cog"></i>
            </span>

        </div>
    </header>
    <main class="chats">
        <ul class="chats_list">
            <a href="chat.html">
                <li class="chats__chat friend friend--lg">
                    <div class="friend__column">
                        <img src="images/avatar2.jpg"  class="friend__avatar">
                        <div class="friend__content">
                        <span class="friend__name">
                            LYnn
                        </span>
                        <sapn class="friend__bottom-text">
                            Going home!
                        </sapn>
                        </div>
                    </div>
                    <div class="friend__column">
                        <div class="chat__timestamp">
                            <span class="chat__timestamp">
                                March 8
                            </span>
                        </div>
                    </div>
                </li>

                <li class="chats__chat chat"></li>
            </a>
        </ul>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
            <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
            </a></li>
            <li class="nav__list-item">
                <a href="index.html"class="nav__list-link">
                    <div class="nav__badge">8</div>
                    <i class="fas fa-comment"></i>
                </a>
                
            </li>
            <li class="nav__list-item"><a href="find.html"class="nav__list-link">
                <i class="fas fa-search"></i>
            </a></li>
            <li class="nav__list-item"><a href="more.html"class="nav__list-link">
                <i class="fas fa-ellipsis-h"></i>
            </a></li>
        </ul>
    </nav>

    <div class="bgScreen">
        <span class="bgScreen">
            Please , small window size.
        </span>
    </div>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find | kakao_clone</title>
    <script src="https://kit.fontawesome.com/ec60a0f11e.js" 
    crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">14:35</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery__percent">
                100%
            </span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-coulmn">
            <h1 class="header-column__title">find</h1>
        </div>
        <div class="header__header-coulmn">
            <span class="header-coulmn__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header-coulmn__icon">
                <i class="fas fa-cog"></i>
            </span>

        </div>
    </header>
    <main class="find">
        <header class="find__header">
            <ul class="find__header-list">
                <li class="find__header-btn header-btn">
                    <span class="header-btn__icon">
                        <i class="fas fa-qrcode fa-2x"></i>
                    </span>
                    <span class="header-btn__title">
                        QR Code
                    </span>
                </li>
                <li class="find__header-btn header-btn">
                    <span class="header-btn__icon">
                        <i class="fas fa-user-plus fa-2x"></i>
                    </span>
                    <span class="header-btn__title">
                        Add by Contacts
                    </span>
                </li>
                <li class="find__header-btn header-btn">
                    <span class="header-btn__icon">
                        <i class="far fa-plus-square fa-2x"></i>
                    </span>
                    <span class="header-btn__title">
                        Add bt ID
                    </span>
                </li>
                <li class="find__header-btn header-btn">
                    <span class="header-btn__icon">
                        <i class="far fa-envelope fa-2x"></i>
                    </span>
                    <span class="header-btn__title">
                        Invite
                    </span>
                </li>
            </ul>
        </header>
        <div class="find__recommend">
            <h5 class="find__recommend-title">
                Recommended Friends
            </h5>
            <li class="find__friend friend">
                <div class="friend__column">
                    <img src="images/avatar2.jpg"  class="friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">
                            Nicolas Serrano
                        </span>
                    </div>
                </div>
                <div class="friend__column">
                <div class="friend__add-btn">
                    <i class="fas fa-user-plus"></i>
                </div>
                </div>
            </li>
        </div>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item"><a href="friends.html">
                <i class="far fa-user"></i>
            </a></li>
            <li class="nav__list-item"><a href="index.html">
                <i class="far fa-comment"></i>
            </a></li>
            <li class="nav__list-item"><a href="find.html">
                <i class="fas fa-search"></i>
            </a></li>
            <li class="nav__list-item"><a href="more.html">
                <i class="fas fa-ellipsis-h"></i>
            </a></li>
        </ul>
    </nav>
    <div class="bgScreen">
        <span class="bgScreen">
            Please , small window size.
        </span>
    </div>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chats | kakao_clone</title>
    <script src="https://kit.fontawesome.com/ec60a0f11e.js" 
    crossorigin="anonymous">
    </script>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">14:35</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery__percent">
                100%
            </span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">

        <div class="header__header-coulmn">
            <span class="header-coulmn__icon">
                <a href="index.html"> <i class="fas fa-arrow-left"></i></a>
               
            </span>
            <h1 class="header-column__title">chats</h1>
        </div>
        <div class="header__header-coulmn">
            <span class="header-coulmn__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header-coulmn__icon">
                <i class="fas fa-bars"></i>
            </span>
        </div>
    </header>
    <main class="chat">
        <ul class="chat__messages">
            <span class="chat__timestamp">
                Friday, January 11, 2019
            </span>
            <li class="incoming-message message">
                <img src="images/avatar2.jpg" class="g-avatar">
                <div class="message__content">
                    <span class="message__author">
                        Mr.Kim
                    </span>
                    <div class="message__bubble">
                        congraturation! bro
                    </div>
                    <div class="message__timestamp">15:29</div>
                </div>
            </li>
            <li class="incoming-message message">
                <div class="message__content">
                    <div class="message__timestamp">15:29</div>
                    <div class="message__bubble">
                        Thank you so much!
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <div class="chat__write">
        <div class="chat__write-column">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="char__write-column">
            <input type="text" placeholder="Write it!">
        </div>
        <div class="char__write-column">
            <span class="char__write-icon"><i class="far fa-smile-wink"></i></span>
            <span class="char__write-icon"><i class="fas fa-microphone"></i></span>
        </div>
        
    
        </div>
    </div>



</body>
</html>

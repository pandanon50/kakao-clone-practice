<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chats | kakao_clone</title>
    <script src="https://kit.fontawesome.com/ec60a0f11e.js" 
    crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="chats__body">
    <div class="header-wrapper">
        <div class="status-bar">
            <div class="status-bar__column">
                <span class="status-bar__clock">14:35</span>
            </div>
            <div class="status-bar__column">
                <i class="fas fa-clock"></i>
                <i class="fas fa-volume-mute"></i>
                <i class="fas fa-wifi"></i>
                <span class="status-bar__battery__percent">
                    100%
                </span>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        <header class="header">
            <div class="header__header-column">
                <span class="header__back">
                    <a href="index.html"> <i class="fas fa-arrow-left"></i></a>
                </span>
                <div class=header__header-column>
                    <h1 class="header-column__title">chats</h1>
                </div>
            </div>
            <div class="header__header-column">
                <span class="header-column__icon">
                    <i class="fas fa-search"></i>
                </span>
                <span class="header-column__icon">
                    <i class="fas fa-bars"></i>
                </span>
            </div>
        </header>
    </div>
    <main class="chat-screen">
        <ul class="chat__messages">
            <span class="chat__timestamp">
                Friday, January 11, 2019
            </span>
            <li class="incoming-message message">
                <img src="images/avatar2.jpg" class="m-avatar">
                <div class="message__content">
                    <div class="message__bubble">
                        congraturation! bro
                    </div>
                    <div class="message__author">
                        Mr.Kim
                    </div>
                    
                </div>
            </li>
            <li class="sent-message message">
                <div class="message__content">
                    <div class="message__bubble">
                        Thank you so much!
                    </div>
                </div>
            </li>
            <li class="incoming-message message">
                <img src="images/avatar2.jpg" class="m-avatar">
                <div class="message__content">
                    <div class="message__bubble">
                        Next video, bye bye!
                    </div>
                    <div class="message__author">
                        Mr.Kim
                    </div>
                </div>
            </li>
            <li class="sent-message message">
                <div class="message__content">
                    <div class="message__bubble">
                        Ok, bye there.
                    </div>
                </div>
            </li>
        </ul>
        
    </main>
    <div class="chat__write-container">
        <input 
            type="text" 
            class="chat__write" 
            placeholder="Write it!"
            class="chat__write-input"
        />

        <div class="chat__icon-left chat__icon">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="chat__icon-right chat__icon">
            <span class="char__write-icon"><i class="far fa-smile-wink"></i></span>
            <span class="char__write-icon"><i class="fas fa-microphone"></i></span>
        </div>

        </div>
    </div>
    <div class="bgScreen">
        <span class="bgScreen">
            Please , small window size.
        </span>
    </div>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>more | kakao_clone</title>
    <script src="https://kit.fontawesome.com/ec60a0f11e.js" 
    crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">14:35</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery__percent">
                100%
            </span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header-column__title">more</h1>
        </div>
        <div class="header__header-column">
            <span class="header-column__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header-column__icon">
                <i class="fas fa-qrcode"></i>
            </span>
            <span class="header-column__icon">
                <a href="settings.html">
                    <i class="fas fa-cog"></i>
                </a>
            </span>

        </div>
    </header>
    <main class="more">
        <header class="more__header">
            <div class="More__friend friend friend--lg">
                <div class="more__column friend__column">
                    <img src="images/avatar2.jpg" class="g-avatar friend__avatar">
                    <div class="friend__content">
                    <span class="friend__name">
                        Oh Young hun
                    </span>
                    <sapn class="friend__status">
                        panda_non@naver.com
                    </sapn>
                    </div>
                </div>
                <div class="more__column">
                    <i class="far fa-comment-alt fa-2x"></i>
                </div>
            </div>
            <ul class="more__btn-list">
                <li class="more__btn">
                    <span class="more__btn__icon">
                        <i class="far fa-smile fa-2x"></i>
                    </span>
                    <span class="more__btn__title">
                        Emoticons
                    </span>
                </li>
                <li class="more__btn">
                    <span class="more__btn__icon">
                        <i class="fas fa-brush fa-2x"></i>
                    </span>
                    <span class="more__btn__title">
                        Themes
                    </span>
                </li>
                <li class="more__btn">
                    <span class="more__btn__icon">
                        <i class="fab fa-kickstarter-k fa-2x"></i>
                    </span>
                    <span class="more__btn__title">
                        Account
                    </span>
                </li>
            </ul>
        </header>
        <section class="more__suggestions">
            <h5 class="more__suggestions-title">
                Suggestions
            </h5>
            <ul class="more__suggestions-list">
                <li class="more__suggestion suggestion">
                    <span class="suggestion__icon"><i class="fas fa-quote-right fa-2x"></i></span>
                    <span class="suggetion__title">KaKao Story</span>
                </li>
                <li class="more__suggestion suggestion">
                    <span class="suggestion__icon"><i class="fas fa-beer fa-2x"></i></span>
                    <span class="suggetion__title">Kakao friends</span>
                </li>
                <li class="more__suggestion suggestion">
                    <span class="suggestion__icon"><i class="fas fa-gamepad fa-2x"></i></span>
                    <span class="suggetion__title">Friends Gem</span>
                </li>
            </ul>
        </section>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item"><a href="friends.html">
                <i class="far fa-user"></i>
            </a></li>
            <li class="nav__list-item"><a href="index.html">
                <i class="far fa-comment"></i>
            </a></li>
            <li class="nav__list-item"><a href="find.html">
                <i class="fas fa-search"></i>
            </a></li>
            <li class="nav__list-item"><a href="more.html">
                <i class="fas fa-ellipsis-h"></i>
            </a></li>
        </ul>
    </nav>



</body>
</html>
